<!DOCTYPE html>
<html layout:decorate="telaPadrao">

	<div layout:fragment="conteudo">
	
		<div class="card">
			<div class="card-body">
				
				<table id="tabela" class="table table-bordered table-striped">
					<thead>
			            <tr>
			                <th>Nome</th>
			                <th>Planeta</th>
			                <th>Raio</th>
			                <th>Densidade</th>
			                <th>GM</th>
			            </tr>
			        </thead>
			        <tfoot>
			            <tr>
			                <th>Nome</th>
			                <th>Planeta</th>
			                <th>Raio</th>
			                <th>Densidade</th>
			                <th>GM</th>
			            </tr>
			        </tfoot>
				</table>
				
		</div>
		
	</div>
	
	<script type="text/javascript" src="/js/dataTable.min.js"></script>
	<script type="text/javascript" src="/js/dataTables.bootstrap4.min.js"></script>
	
	<script th:inline="none">
	
		$(document).ready(carregarTabela());
	
		function carregarTabela() {
		    $('#tabela').DataTable( {
		        processing: true,
		        ajax: {url:"http://localhost:8080/astronomy/br/satelites/listar", dataSrc:""},
		        columns: [
		        	{ data: "name" },
		        	{ data: "planeta.nomeBR", "orderData":[ 5 ]},
		        	{ data: "radius" },
		        	{ data: "density" },
		        	{ data: "gm" },
		        	{ data: "planeta.distanceSun", "visible": false, "searchable": false }
		        ],
		        order: [[ 1, "asc" ], [ 2, "desc" ]],
		        language: {
		        	  url: "/js/json/datatablePtBr.json"
	        	}
		    } );
		} 
		
	</script>
	
	</div>
	
</html>
