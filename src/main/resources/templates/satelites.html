<!DOCTYPE html>
<html layout:decorate="telaPadrao">

	<div layout:fragment="conteudo">
	
		<div class="card">
			<div class="card-body">
			
				<table id="tabela" class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Satélite</th>
							<th scope="col">Planeta</th>
							<th scope="col">Diâmetro (km)</th>
							<th scope="col">GM (km<sup>3</sup>/s<sup>3</sup>)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="satelite : ${satelites}">
							<td class="text-center" th:text="${satelite.name}" ></td>
							<td class="text-center" th:text="${satelite.planeta.nomeBR}" ></td>
							<td class="text-center" th:text="${satelite.radius * 2}"></td>
							<td class="text-center" th:text="${satelite.gm}"></td>
						</tr>
						<tr>
							<td colspan="6" th:if="${#lists.isEmpty(satelites)}" th:text="'O planeta ' + ${planeta.nomeBR} + ' não possui satélites.'"></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	
	</div>

</html>
